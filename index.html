<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RTGS Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="dashboard-header">
      <h1 class="dashboard-title">RTGS Management Dashboard</h1>
      <div class="dashboard-date" id="current-date">Loading date...</div>
    </div>

    <div class="dashboard-stats">
      <div class="stat-card warning">
        <div class="stat-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 
            10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 
            8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
          </svg>
        </div>
        <div class="stat-value" id="pending-count">0</div>
        <div class="stat-label">Pending Yellow Files</div>
      </div>
    </div>

    <div class="data-table-container">
      <div class="table-header">
        <h2 class="table-title">RTGS Records</h2>
        <div class="search-box">
          <span class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </span>
          <input type="text" class="search-input" id="search-input" placeholder="Search by name, form no.">
        </div>
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
      </div>

      <table class="data-table">
        <thead>
          <tr>
            <th>Account No.</th>
            <th>Form No.</th>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Data will be populated here -->
        </tbody>
      </table>

      <div class="no-data" id="no-data-message" style="display: none;">
        No records found.
      </div>

      <div class="pagination">
        <div class="page-info" id="page-info">Showing 0 to 0 of 0 entries</div>
        <div class="page-buttons" id="pagination-buttons">
          <button class="page-button" id="prev-page">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <button class="page-button active">1</button>
          <button class="page-button" id="next-page">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
	<div id="done-loader-modal" class="modal-loader">
	  <div class="spinner"></div>
	  <p class="loading-text">Processing...</p>
	</div>

  <script src="script.js"></script>
</body>
</html>
